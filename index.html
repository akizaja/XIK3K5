<!DOCTYPE html>

<body>
    

<header>

        </ul>
    </nav>
</header>

<main class="hero-section">
    <div class="parallax-bg">   
        <div class="layer layer-sky" data-speed="-0.5"></div>
        <div class="layer layer-mountains-back" data-speed="-0.2"></div>
        <div class="layer layer-mountains-front" data-speed="0.1"></div>
        <div class="layer layer-foreground" data-speed="0.4"></div>

    </div>

        <p> Read More</p>
        <a href="about.html" class="btn btn-secondary ripple">Read More</a>
    </div>
</main>

<script src="script.js"></script>
<script>

document.querySelectorAll('.ripple').forEach(el => {
    el.addEventListener('click', function (e) {
        const circle = document.createElement('span');
        circle.classList.add('ripple-effect');

        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left - 50;
        const y = e.clientY - rect.top - 50;

        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;

        this.appendChild(circle);

        setTimeout(() => {
            circle.remove();
        }, 600);
    });
});
</script>

</body>
