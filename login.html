<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Kelompok 5</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>

<header>
  <nav>
    <div class="logo">KELOMPOK-5</div>
  </nav>
</header>

<main class="login-page">
  <div class="login-container">
    <form action="index.html">
  <h2>Hey.... Kamu</h2>
  <p class="subtitle">Iya Kamu, Masukin Nama Kamu Disini</p>

  <div class="form-group">
    <label for="username">Nama</label>
    <input type="text" id="username" name="username" required placeholder="Masukkan nama kamu">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Masukkan password kamu">
  </div>
  <button type="submit" class="btn-login">Login</button>
</form>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
